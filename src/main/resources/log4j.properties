# SZN - log4j.properties for k8s pods
################################################

# Root level logging
log4j.rootCategory=${values.log_level_overall}, console

# Setup console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p [%t] %c{2}: %m%n

